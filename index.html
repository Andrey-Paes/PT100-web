<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio com Sensor</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-5HEC0182FX"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-5HEC0182FX");
    </script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="galaxy"></canvas>

    <div id="loader">
      <div class="loader"></div>
      <h1 class="app-name">PTEMP</h1>
      <img src="Img/Group 1.png" alt="Grupo 1" class="logo" />
      <div class="nome-animado">Andreivison Paes</div>
    </div>

    <div id="conteudo" style="display: none">
      <img src="Img/pt100 3 fios.png" alt="Sensor" class="sensor-image" />

      <div class="inputs-container">
        <div class="input-box">
          <h3>Faixa (°C)</h3>
          <select id="faixa">
            <option value="50">0 a 50°C</option>
            <option value="100">0 a 100°C</option>
            <option value="150" selected>0 a 150°C</option>
            <option value="200">0 a 200°C</option>
          </select>
        </div>
        <div class="input-box">
          <h3>Resistência (Ω)</h3>
          <input id="res" type="number" placeholder=" Ex:100Ω " />
        </div>

        <div class="input-box1" style="position: relative">
          <input type="text" id="saidaTemp" placeholder="°C " readonly />
        </div>

        <div class="input-box">
          <h3>Saída 4 a 20Ma</h3>
          <input id="saida" type="text" placeholder="4 a 20mA" readonly />
        </div>
        <button id="btnCalcular">Calcular</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
